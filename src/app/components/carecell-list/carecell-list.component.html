<h1 class="h3 mb-5 text-gray-800">
    <span><i class="bi bi-person-vcard-fill mr-2"></i></span>
    Carecell
</h1>

<div class="card shadow mb-4" *ngIf="records">
    <div class="card-header py-3">

        <!--  <button type="button" class="btn btn-outline-primary float-end" [routerLink]="['add']">
            <i class="bi bi-person-add"></i>
            Add Carecell
        </button> -->
    </div>
    <div class="card-body px-4">
        <table class="table table-bordered table-hover mt-5 shadow p-3 mb-5 bg-body rounded">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Carecell Name</th>
                    <th>Members</th>
                    <th>Pastor</th>
                    <th>Area</th>
                    <th>Region</th>
                    <!--  <th>Action</th> -->
                </tr>
            </thead>
            <tbody>
                <tr class="anchor" *ngFor="let care of records; let i = index">
                    <td>{{(i+1)+((pageNo-1)*size)}}</td>
                    <td>Carecell {{care.carecellId}}</td>
                    <td>

                        <div *ngIf="care.carecellMembers.length" class="member">
                            <p *ngFor="let care of care.carecellMembers; let k = index">{{care.firstName}}
                                ({{care.memberTypeDetails.memberType}})</p>
                        </div>

                    </td>
                    <td>{{care.pastorName}}</td>
                    <td>{{care.areaName}}</td>
                    <td>{{care.regionName}}</td>
                    <!--  <td [routerLink]="['/dashboard/edit-member', care.carecellId]"><i class="bi bi-pencil-square"></i>
                    </td> -->
                </tr>
                <tr *ngIf="records.length == 0">
                    <td colspan="4" align="center">Records not found</td>
                </tr>
            </tbody>

        </table>
        <div class="row">
            <div class="col-md-12">
                <pagination [totalItems]="totalCount" (pageChanged)="pageChanged($event)" [(ngModel)]="currentPage"
                    [maxSize]="10" [itemsPerPage]="size" [boundaryLinks]="true"></pagination>
            </div>
        </div>
    </div>
</div>
