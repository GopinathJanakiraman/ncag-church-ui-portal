<h1 class="h3 mb-5 text-gray-800">
    <span><i class="bi bi-person-vcard-fill mr-2"></i></span>
    Region
</h1>
<div class="card shadow mb-4">

    <div class="card-header"> Details</div>
    <div class="card-body" [ngClass]="{'formSubmitted':formSubmitted}">
        <form [formGroup]="formGrp" autocomplete="off">

            <!-- Form Row-->
            <div class="row gx-3 mb-3">
                <div class="col-md-6">
                    <label class="small mb-1" for="regionName">Region name</label>
                    <input class="form-control has-validation" formControlName="regionName" id="regionName" type="text"
                        placeholder="Enter your first name" autocomplete="off">
                </div>
                <div class="col-md-6">
                    <label class="small mb-1">Pastor</label>
                    <ng-select [items]="pastorList" formControlName="pastorId" bindValue="id" bindLabel="firstName"
                        [multiple]="false" placeholder="Please select pastor" [clearable]="false">
                    </ng-select>
                </div>
            </div>
            <div class="row gx-3 mt-5 mb-3">
                <!-- Save changes button-->
                <button class="col-md-2 btn btn-primary" (click)="submit()" type="button">Save changes</button>
                <button class="col-md-1 btn btn-outline-primary ms-2" type="button"
                    [routerLink]="['/dashboard/region-list']">
                    <i class="bi bi-arrow-left"></i>
                    Back
                </button>
            </div>
        </form>
    </div>

    <div class="card-body px-4">

    </div>
</div>
